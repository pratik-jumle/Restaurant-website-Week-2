<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Bites – Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="site-nav">
    <div class="logo">Delicious Bites</div>
    <button class="menu-btn" aria-label="Toggle menu">☰</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-section reveal">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <button id="open-cart" class="cart-toggle" aria-label="Open cart">Cart</button>

  <footer>
    <p>© 2025 Delicious Bites. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
